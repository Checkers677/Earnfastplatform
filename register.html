<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - FASTEARN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      padding: 50px;
      text-align: center;
    }
    h1 {
      color: #2980b9;
    }
    form {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Create Your Account</h1>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
</body>
</html>
